<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
          /* Background image */
          background-image: url("static/rs2.jpg");
          /* Set background size and repeat properties as needed */
          background-size: cover;
          background-repeat: no-repeat;
          /* Font color and size for the whole body */
          color: #121212;
          font-size: 16px;
          font-family: Arial, sans-serif;
        }

        
        .navbar {
          
          overflow: hidden;
          text-align: center;
        }
        
        /* Style for the links (register, login, result) */
        .navbar a {
          display: inline-block;
          margin: 10px;
          padding: 10px 20px;
          color: #fff;
          text-decoration: none;
          /* Set link hover color */
          transition: color 0.3s ease;
        }
        
        .navbar a:hover {
          color: #ffcc00;
        }
        
        /* Style for the buttons */
        .btn {
          background-color: #ffcc00;
          color: #000;
          /* Add border-radius for rounded corners */
          border-radius: 5px;
        }
        
        .btn:hover {
          background-color: #ff9900;
        }
        
        center {
          margin-top: 30px;
          margin-left: 30px;
          
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            padding-left: 35px;
            font-family:'Times New Roman', Times, serif;
           /* Space for the custom button */
        }
        input[type="text"],
    input[type="email"],
    input[type="password"] {
      /* Update font size for the input fields */
      font-size: 16px;
      background-color: #726b6b;
      color: #fce303;
      
    }

    input[type="submit"] {
      /* Style the submit button */
      background-color: #ecc309;
      color: #000000;
      font-size: 20px;
      padding: 10px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Times New Roman", serif;
    }

    input[type="submit"]:hover {
      /* Add hover effect for the submit button */
      background-color: #ce9746;
    }
    h2 {
        /* Update font style for the heading */
        font-family: "Times New Roman", serif;
        font-size: 30px;
        font-weight: bold;
        text-align: center;

    }  
       
        
        /* Additional styles as needed */
        
      </style>
</head>
<body><center>
  <div class="quotes">
    <p>"Voting is not only our rightâ€”it is our power."</p>
  </div>

    <div class="navbar">
   
    <a href="/index" class="btn">Home</a>
  </div >
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>
        <label for="email">Enter your registered email</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="voter">Enter your registered voter_ID </label>
        <input type="text" id="voter" name="voter" required><br>
        <br>
        <input type="submit" value="Login">
    </form>
    </center>
    <script>
      {% with messages = get_flashed_messages() %}  
      {% if messages %}
          {% for message in messages %}
              alert("{{ message }}");
          {% endfor %}
      {% endif %}
      {% endwith %}
  </script>
</body>
</html>
