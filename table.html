<!DOCTYPE html>
<html>
<head>
    <title>Display Table</title>
    <style>
        body {
            /* Background image */
            background-image: url("static/table.jpg");
            /* Set background size and repeat properties as needed */
            background-size: cover;
            background-repeat: no-repeat;
            /* Font color, size, and family for the whole body */
            color: #000; /* Black text color */
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        h1 {
            /* Font size and color for the heading */
            font-size: 50px;
            color: #ffcc00; /* Yellow heading color */
            text-align: center;
            color:#000;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        table {
            /* Set the width of the table and center it */
            width: 80%;
            margin: auto;
            /* Add some padding for readability */
            padding: 10px;
            /* Add border spacing for better presentation */
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            /* Set font size and family for the table columns */
            font-size: 18px;
            font-family: "Times New Roman", serif;
            /* Set column width to evenly distribute columns */
            width: 25%;
            /* Center the text within each cell */
            text-align: center;
            /* Add padding to the table cells */
            padding: 8px;
        }

        th {
            /* Column header styles */
            background-color: #333; /* Dark gray header background */
            color: #fff; /* White header text color */
        }

        tr:nth-child(even) {
            /* Alternate row color for better readability */
            background-color: #f2f2f2; /* Light gray background */
        }

        .navbar a {
            /* Existing styles for the links (register, login, admin) */
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            /* Set link hover color */
            transition: color 0.3s ease;
          }
      
          .navbar a:hover {
            /* Existing styles for the hover effect */
            color: #ffcc00;
          }
      
          /* Style for the buttons */
          .btn {
            background-color: #ffcc00;
            color: #000;
            /* Add border-radius for rounded corners */
            border-radius: 5px;
          }
      
          .btn:hover {
            background-color: #ff9900;
          }

    </style>
</head>
<body><center>
    

    <div class="navbar">
    <a href="/index" class="btn">Home</a>
    <a href="/details" class="btn">Back</a>
    <form action="/recieve" method="post">  
        <label>S.no</label>
        <input type='text' name='number' placeholder='id no' required><br><br>
        <label>Password</label>
        <input type="password" name="pass" placeholder="password">
        <button type="submit">submit</button>
    </form>

</center>
  </div>
    <h1>Registered list</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>voter id </th>
            <th class="table-cell1"><i class="fas fa-check"></i> select</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td class="table-cell">
                <button class="btn btn-success accept-button" data-id="{{ row[0]  }}">Show</button>
            </td>        </tr>
        {% endfor %}
    </table>
    <script>
        // JavaScript function to handle the click event of the "Accept" button
        document.addEventListener("DOMContentLoaded", function() {
            const acceptButtons = document.querySelectorAll(".accept-button");
            acceptButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    // Retrieve the data-id attribute containing the item ID
                    const itemId = button.getAttribute("data-id");
    
                    // Send a request to your server to retrieve data from the access_table
                    // You can use AJAX, fetch API, or any other method here to retrieve data
    
                    // Once you have the data, populate the input fields or perform actions
                    // For example, if you have an input field with ID "number" to populate:
                    const numberInput = document.querySelector("input[name='number']");
                    numberInput.value = itemId; // Populate the input field with the item ID
                });
            });
        });
    </script>
</body>
</html>
