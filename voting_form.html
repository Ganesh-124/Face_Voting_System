<!DOCTYPE html>
<html>
<head>
    <title>E-Voting Form</title>
</head>
<style>
    

body {
    /* Background image */
    background-image: url("static/sus.jpg");
    /* Set background size and repeat properties as needed */
    background-size: cover;
    background-repeat: no-repeat;
    /* Font color and size for the whole body */
    color: #0f0505; /* White text color */
    font-size: 18px;
    font-family: Arial, sans-serif;
     font-family: "Times New Roman", serif;
  }

  input[type="submit"] {
    /* Adjust the width and height to increase the size of the submit button */
    width: 200px;
    height: 50px;
    /* Replace 'color_here' with the color you want for the submit button */
    background-color:#ddc619;
    color: white;
    font-size: 20px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: "Times New Roman", serif;
}

input[type="submit"]:hover {
    /* Add hover effect for the submit button */
    /* Replace 'hover_color_here' with the color you want when hovering over the submit button */
    background-color:#ddc619;
}

  h1 {
    /* Update font style for the heading */
    font-family: "Times New Roman", serif;
    font-size: 50px;
    font-weight: bold;
    text-align: center;
    color: aliceblue;
    
  }

  form {
    /* Update font style for the form elements */
    font-family: Arial, sans-serif;
    font-size: 16px;
    text-align: center; /* Align the form in the center */
    margin-top: 20px; /* Adjust the margin to move the form up */
  }
  label {
    display: block;
    
    color: #ddc619;
   
    padding: 5px 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: "Times New Roman", serif;
    font-size: 50px;
    font-weight: bold;
    text-align: center;
    
  }
 
  input[type="radio"] {
    /* Adjust the width and height to increase the size of the radio button */
    width: 40px;
    height: 40px;
    /* Replace 'color_here' with the color you want for the radio button */
    background-color: color_here;
    /* Add a border-radius to make the radio button circular */
    border-radius: 50%;
    /* Add a border to the radio button for better visibility */
    border: 2px solid #000;
}

/* Update radio button appearance when selected */
input[type="radio"]:checked {
    /* Replace 'color_here' with the color you want for the selected radio button */
    background-color: color_here;
    /* Add a different border color for the selected radio button if desired */
    border-color: #007BFF;
}

button[type="submit"] {
    /* Replace 'button_color_here' with the color you want for the button */
    background-color:#b9cde2;
    color:#0f0505; /* White text color */
    font-size: 24px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px; /* Adjust the border radius as needed */
    cursor: pointer;
    font-family: "Times New Roman", serif;
}


/* Update button styles when hovered */
button[type="submit"]:hover {
    /* Replace 'hover_color_here' with the color you want when hovering over the button */
    background-color: hover_color_here;
}
</style>
<body>
    <!-- <h1>vote for your favt candidate</h1> -->
  <form  action="{{ url_for('voting_form') }}" method="post">
        {% for nominee in nominees %}
            <label>
                <input type="radio" name="nominee" value="{{ nominee[0] }}" required>
                {{ nominee[1] }}
            </label>
            <br>
        {% endfor %}

        <label> Enter your password</label>
        <input type="password" name="pass" required>
        <button type="submit">Vote</button>
    </form>
    </body>
    </html>
